<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Kenni Fights Bugs!</h1>
        </header>

        <main>
            <section class="kenni-stats">
                <div id="kenni-wins">Kenni defeated <span id="defeated-number">0</span> bugs!</div>
                <div>Kenni's Hp: <span id="kenni-hp">10</span></div>
                <div class="kenni-img">
                    <img id="kenni-img" src="./assets/kennifighter.png" />
                </div>
            </section>

            <section class="bug-section">
                <form>
                    <label>Add a new bug</label>
                    <input name="bug-name" id="bug-name" type="text" />
                    <button type="submit">add</button>
                </form>

                <div class="bugs"></div>
            </section>
        </main>
    </body>
</html>
